<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Modern Reister Page | Tanomi</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
        </div>
        <div class="form-container sign-in">
            <form [formGroup]="formUser">
                <h1>Sign Up</h1>
                <div class="social-icons"></div>
                <span>enter your information</span>
                <input type="text" placeholder="Username" class="form-control" formControlName="username">
                <input type="email" placeholder="Email" class="form-control" formControlName="email">
                <input type="password" placeholder="Password" class="form-control" formControlName="password">
                <button style="background-color: #47b2e4;" (click)="signUp()" routerLink="/sign-in">Sign Up</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right" style="background-color: #47b2e4;">
                    <h1>Hello, Friend!</h1>
                    <p>You Already Have An Account?</p>
                    <button class="hidden" id="register" routerLink="/sign-in">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script>
      const container = document.getElementById('container');
      const registerBtn = document.getElementById('register');
      const loginBtn = document.getElementById('login');

      registerBtn.addEventListener('click', () => {
          container.classList.add("active");
      });

      loginBtn.addEventListener('click', () => {
          container.classList.remove("active");
      });
    </script>
</body>

</html>
